<template name="post">
	<div class="media">
		<a class ="pull-left" href="#">
			<img class="media-object" data-src="holder.js/64x64">
		</a>
		<div class="media-body">
			<h4 class="media-heading"></h4>


			<div class="media">
				{{#if likeCount}}<span class="badge badge-success">{{likeCount}} </span>People like this .
				{{/if}}

				<h4 class="media-heading">
					<a class="likebtn muted"><small>like</small></a>
				</h4>
			</div>
		</div>
	</div>
</template>
